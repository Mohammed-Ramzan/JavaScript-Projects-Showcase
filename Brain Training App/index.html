<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="colors">
    <p class="name">
      <!-- words names will come here dynamically by array-->

    </p>
    <div class="result">
      <!--If user click wrong color name it will show "Bad" and click right will show "Good"-->
      <p>Good: <span class="good">0</span></p>
      <p>Bad: <span class="bad">0</span></p>
      <p class="scr">Score: <span class="score">0</span></p>
    </div>
  </div>
  <div class="main">
    <p class="tap-res"></p>
    <p class="heading">Tap the text color.</p>
    <p class="timer">30</p>
  </div>
  <button class="start">Start Again</button>
  <div class="buttons">
    <button class="btn" value="red">Red</button>
    <button class="btn" value="blue">Blue</button>
    <button class="btn" value="yellow">Yellow</button>
    <button class="btn" value="lime">Green</button>
  </div>
  <!-- JS Script Start-->
 <script src="script.js"></script>
</body>

</html>
