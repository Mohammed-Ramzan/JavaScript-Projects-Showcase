<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km & M Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Miles And KiloMeter Converter</h1>
<div class="container">
<!-- This is the input field where the user will enter the value to convert -->
<input type="text" id="inputValue" />

<!-- This is the dropdown where the user will select the conversion type -->
<select id="conversionType">
  <option value="kmToMiles">Kilometers to Miles</option>
  <option value="milesToKm">Miles to Kilometers</option>
</select>

<!-- This is the button that will trigger the conversion -->
<button onclick="convert()">Convert</button>

<!-- This is where the converted value will be displayed -->
<p id="result"></p>
</div>
<script src="script.js"></script>

</body>
</html>
