<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
<div id="timer">
  <span id="hr">00</span>
  <span id="hrw">hr</span>
    <span id="min">00</span>
  <span id="minw">min</span>
    <span id="sec">00</span>
  <span id="secw">sec</span>
  <span id="mlsec">00</span>
  <span id="mlsecw"></span>
</div>
<div id="btns">
  <button id="start" onclick="start()">Start</button>
  <button id="stop" onclick="stop()">Stop</button>
  <button id="reset" onclick="reset()">Reset</button>
</div>

<script src="script.js"></script>
</body>

</html>
